<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .div-test{
            border : 1px solid black;
            padding: 20px; 
             /* border 테두리 기준으로 안쪽의 여백 */
        }

        .div1 {background : cornflowerblue;}
        .div2 {background: cornsilk;}
        .div3 {background: darkcyan;}
        .div4 {background: yellow;}

    </style>
</head>
<body>
    <h1>이벤트 전달</h1>
    <h3>이벤트 버블링</h3> 
    <!-- 자식객체에서 부모객체까지 자기 상위의 이벤트들이 전달(상속)되는 것 -->
    <p>자신 노드에서 부모 노드로 이벤트가 전달된다.</p>
    <div class="div-test div1" onclick="test1('1번 div')">
        <div class="div-test div2" onclick="test1('2번 div')">
            <div class="div-test div3" onclick="test1('3번 div')">
                <div class="div-test div4" onclick="test1('4번 div')">
                </div>
            </div>
        </div>
    </div>
    <script>
        function test1(msg){
            alert(msg);
        }
    </script>
    
    <hr>

    <h3>이벤트 버블링 막기</h3>
    <div class="div-test div1" onclick="test2('1번 div')">
        <div class="div-test div2" onclick="test2('2번 div')">
            <div class="div-test div3" onclick="test2('3번 div')">
                <div class="div-test div4" onclick="test2('4번 div')">
                </div>
            </div>
        </div>
    </div>
    <script>
        function test2(msg, e){
            // 이벤트 버블링을 막으려면 해당 이벤트에 대한 정보값(어디에 위치)이 필요하므로 e도 매개변수로 받아줌
            var event = e || window.event;

            alert(msg);

            //stopPropagation() : ie제외한 모든 브라우저
            if (event.stopPropagation()){
                event.stopPropagation();
                // 버블링을 막는 함수
            }
            
            // ie전용으론 이걸로 버블링 취소할 수 있음
            event.cancelBubble = true;
        
        }
    </script>

</body>
</html>
