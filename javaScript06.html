<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>간이 계산기 만들기</title>
</head>
<body>
    <h2>간이 계산기 만들기</h2>

    첫번째 값 : <input type="text" id="num1"><br>
    두번째 값 : <input type="text" id="num2"><br>
    <input type="button" value="+" onclick="calculator(this.value);"> 
    <input type="button" value="-" onclick="calculator(this.value);">
    <input type="button" value="x" onclick="calculator(this.value);">
    <input type="button" value="/" onclick="calculator(this.value);">
    <input type="button" value="%" onclick="calculator(this.value);"><br><br>
    계산결과 : <span id="calc"></span>

    <!-- onclick = "calculator(this.value);"를 하는 이유 = 해당 버튼 클릭 시, 스크립트의 calculator() 함수 호출
    그리고 해당 객체 내부(this.)의 value 속성 값인 "+" / "-" / "x" / "/" / "%" 를 함수 호출 시 같이 전달해줘야 하기 때문에
    매개변수인 this.value로 넘겨주는 것 -> 그러면 function calculator(value){}에서 value가 전역변수로서 해당 값을 받아줌 -->

    <hr>
    
    Hint <br>
    1. 함수에 인자값을 넘길 경우 함수 처리 방법 <br>  
    ex) -> onclick="calculator(this.value); 일경우 <br>
    -> 	function calculator(value) 처리 할 수 있음 <br><br>
    
    2. 변수에 담겨진 값은 string 입니다. -> "10" <br>
        "10"을 숫자형으로 바꾸려면 Number() 함수를 사용하세요. <br><br>
    
    3. switch 문은 자바에서 사용한 switch 문과 동일 합니다.<br>

    <script>
       function calculator(yes){
            var num1 = Number(document.getElementById("num1").value);
            var num2 = Number(document.getElementById("num2").value);

            console.log(num1);
            console.log(num2);
            
            var result = 0;

            switch(yes){
                case "+" : result = num1 + num2;
                    break;
                case "-" : result = num1 - num2;
                    break;
                case "x" : result = num1 * num2;
                    break;
                case "/" : result = num1 / num2;
                    break;
                case "%" : result = num1 % num2;
                    break;
            }

            var area = document.getElementById("calc");
            area.innerHTML = result;

            // document.getElementById("calc").innerHTML = result;
            // 굳이 변수를 따로 선언하지 않더라도 바로 innerHTML을 해주고 result를 넣어줘도 됨!


       }
    </script>
</body>
</html>
